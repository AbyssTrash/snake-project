<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas { border: 1px solid black; display: block; margin: auto; }
        #leaderboard { text-align: center; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="scores"></ul>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: -10 };
        let food = { x: 100, y: 100 };
        let score = 0;

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = 'green';
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * 40) * 10;
            food.y = Math.floor(Math.random() * 40) * 10;
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.y < 0 || head.x >= 400 || head.y >= 400 ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                alert(`Game over! Your score: ${score}`);
                submitScore();
                resetGame();
            }
        }

        function submitScore() {
            const playerName = prompt("Enter your name:");
            fetch('/submit_score', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: playerName, score })
            }).then(() => fetchLeaderboard());
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: -10 };
            score = 0;
            placeFood();
        }

        function fetchLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const scoresList = document.getElementById('scores');
                    scoresList.innerHTML = '';
                    data.forEach(entry => {
                        const li = document.createElement('li');
                        li.textContent = `${entry.name}: ${entry.score}`;
                        scoresList.appendChild(li);
                    });
                });
        }

        document.addEventListener('keydown', event => {
            const keyMap = { ArrowUp: { x: 0, y: -10 }, ArrowDown: { x: 0, y: 10 }, ArrowLeft: { x: -10, y: 0 }, ArrowRight: { x: 10, y: 0 } };
            if (keyMap[event.key]) direction = keyMap[event.key];
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
        }

        setInterval(gameLoop, 100);
        fetchLeaderboard();
    </script>
</body>
</html>
